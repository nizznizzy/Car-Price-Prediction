<!DOCTYPE html>
<html>
<head>
	<title>Car Price Prediction</title>
	<style type="text/css">
		body{background-color: #f3f3f3;padding: 0px; text-align: center; }
		form{padding: 10px; background-color: #FFF;}
		.one{background-color: #f3f3f3; }
		.two{background-color: #f3f3f3; }
		.three{background-color: #f3f3f3; }
		.four{background-color: #f3f3f3; }
		.five{background-color: #f3f3f3; }
		.six{background-color: #f3f3f3; }
		.seven{background-color: #f3f3f3; }

	</style>
</head>
<body>
	<h1>Car Price Prediction</h1>
	<div class="body_form">
		<form action="{{ url_for('predict')}}" method="post">
			<div class="one">
			Model Year<br>
			<input type="text" name="Year" class="" placeholder="eg. 2015">
			</div><br><br>
			<div class="two">
			Show Room Price(In Lakhs)<br>
			<input type="text" name="Present_Price" class="" placeholder="eg. 10">
			</div><br><br>
			<div class="three">
			How Many Kilometers Drived<br>
			<input type="text" name="Kms_Driven" class="" placeholder="eg. 50000">
			</div><br><br>
			<div class="four">
			How many previous owners<br>
			<select name="Owner" class="" required="required">
            	<option value="0">0</option>
            	<option value="1">1</option>
            	<option value="2">2</option>
            	<option value="3">3</option>
        	</select>			
    		</div><br><br>
    		<div class="five">
    		Type of the Car<br>
			<input type="radio" class="" name="Fuel_Type_Petrol" value="Petrol" checked="True">
			<label for="Petrol">Petrol</label>
			<input type="radio" class="" name="Fuel_Type_Petrol" value="Diesel">
			<label for="Diesel">Diesel</label>
			<!-- <input type="radio" class="" name="Fuel_Type_Petrol" value="Diesel">
			<label for="CNG">CNG</label> -->
    		</div><br><br>
    		<div class="six">
    		Maintained BY<br>
			<input type="radio" class="" name="Seller_Type_Individual" value="Dealer" checked="True">
			<label for="Dealer">Dealer</label>
			<input type="radio" class="" name="Seller_Type_Individual" value="Individual">
			<label for="Individual">Individual</label>
    		</div><br><br>
    		<div class="seven">
  			Car Transmission<br>
			<input type="radio" class="" name="Transmission_Mannual" value="Mannual" checked="True">
			<label for="Mannual">Mannual</label>
			<input type="radio" class="" name="Transmission_Mannual" value="Automatic">
			<label for="Automatic">Automatic</label>
    		</div><br><br>

    		<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

</body>
</html>
